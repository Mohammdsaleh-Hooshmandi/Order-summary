<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <div class="card">
      <figure class="image-box">
        <img src="images/illustration-hero.svg" alt="a woman enjoying from music">
      </figure>

      <div class="contents-container">
        <h1 class="heading">
          Order Summary
        </h1>

        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="music margin-top-1 row">
          <div class="row">
            <img src="images/icon-music.svg" alt="music icon">

            <div>
              <h5 class="music-name">
                Annual Plan
              </h5>

              <p class="music-price">
                $59.99/year
              </p>
            </div>
          </div>

          <a href="#" class="music-change-link">
            Change
          </a>
        </div>

        <button type="button" class="card-btn margin-top-1">
          Proceed to Payment
        </button>

        <a href="#" class="cancle-link margin-top-1">
          Cancel Order
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mohammdsaleh-Hooshmandi">Mohammdsaleh Hooshmandi</a>.
    </div>
  </footer>
</body>

</html>
